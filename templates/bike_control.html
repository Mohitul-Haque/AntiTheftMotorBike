{% extends "index.html" %}

{% block content %}
<div id="content" class="span10">			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/home">Control-Panel</a> 
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="{{ url_for('control') }}">ON/OFF</a></li>
			</ul>

<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon user"></i><span class="break"></span>Bike ON/OFF</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>Username</th>
								  <th>Date registered</th>
								  <th>Status</th>
								  <th>Actions</th>
							  </tr>
						  </thead>   
						  <tbody>
							<tr>
								<td>kibria</td>
								<td class="center">2012/01/01</td>
								<td class="center">
                                    {% if status=='ON'%}
									<span class="label label-success">ON</span>
                                    {% elif status=='OFF' %}
                                    <span class="label label-important">OFF</span>
									{% else %}
									 <span>NO STATUS</span>
                                    {% endif %}
								</td>
								<td class="center">									
									<a class="btn btn-info" href="{{url_for('bike_on',status='ON')}}">ON
										<!--<i class="halflings-icon white edit"></i>  -->
									</a>
									<a class="btn btn-danger" href="{{url_for('bike_off',status='OFF')}}">OFF
										<!--<i class="halflings-icon white trash"></i> -->
									</a>
								</td>
							</tr>												
						  </tbody>
					  </table>            
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
</div>
{% endblock %}
